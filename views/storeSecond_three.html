<div id="specilSale">
	<div class="snowheader">
		<a href="#/store" ng-click="footerShow()"><img src="img/左箭头.png"/></a>
		<h3>优雪</h3>
	</div>
	<div class="snow">
		<div class="goodSnow">
			<h4>优雪特卖专场</h4>
		</div>
		<div class="colorS"></div>
		<div class="imglist">
			<ul>
				<li ng-repeat="x in data7">
					<img ng-src="{{x.backgroundImage}}" alt="" />
					<div class="allP">
						<p>{{x.name}}</p>
						<p class="sell">已售：<span>{{x.sales}}</span>  包邮</p>
						<p><span class="span1">￥{{x.price}}</span>  <span class="span2">原价：{{x.streetPrice}}</span></p>
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>
